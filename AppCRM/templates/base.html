
{% load static %}
<!-- If using an extends statement, put load static AFTER the extends statement-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
  <link rel="stylesheet" href="{% static 'css/basestyles.css' %}" type="text/css">
    {% block css %}{% endblock %}
</head>
<body>

  <header>
    <h1>{% block header_title %}Base{% endblock %}</h1>
  </header>

  <nav>
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'Clients' %}">Clients</a></li>
    </ul>
  </nav>
  <div class="outer">
    <div class="left-bar"></div>
    <div class="container">{% block content %} {% endblock %}</div>
  {% block js %}{% endblock %}
    <div class="right-bar"></div>
  </div>
</body>
</html>
